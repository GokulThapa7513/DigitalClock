<!DOCTYPE html>
<html lang="en"><!--sets langugae to english-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css"><!--This will link css-->
    <script src="clock.js" defer></script><!--This will link js-->
</head>
<body>
    <div class="container"><!--This is a container for time-->
        <span id="hours">00</span><!--This holds hours-->
        <span>:</span><!--This holds colon -->
        <span id="minutes">00</span><!--This holds minutes-->
        <span>:</span><!--This holds colon-->
        <span id="seconds">00</span><!--This holds seconds-->
        <span id="session">AM</span><!--This holds AM or PM-->
    </div>
</body>
</html>
